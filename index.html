<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The green recipe e-book</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="header">
        <img class="header-icon" src="header_icon.png">
        <h1 class="recipe-header">Popular green recipes</h1>
    </header>

   
    <form id="input-value">
        <p>Please select food type:</p>
        <input type="radio" id="foodType" name="chicken" value="chicken">
        <label>Chicken</label><br>
        <input type="radio" id="foodType" name="meat" value="meat">
        <label >Meat</label><br>
        <input type="radio" id="foodType" name="vegetarian" value="vegetarian">
        <label >Vegetarian</label> 
        <br>
        <br>
        <!--<label>Maximum minute of cooking</label>
        <input type="text" id="max-time" value=""> -->
        <br>
        <label>Maximum result</label>
        <input type="text" id="max-result" value=""> 
        <br>
        <p>Maximum cooking time in minute:</p>
        <input type="range" id="max-time" min="1" max="400" value="">     
        <br>
        <button  id="button">Filter</button>
        <br>
    </form> 




    <section id="recipe-container" class="recipe-container">
        <div id="recipe-items" class="recipe-items">
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
